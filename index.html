<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Rides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Eco Rides</h1>
    <nav>
      <ul>
        <li><a href="#" aria-label="Home">Home</a></li>
        <li><a href="#" aria-label="Rides">Rides</a></li>
        <li><a href="#" aria-label="Contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Book Your Favorite Eco Rides</h2>
      <img src="ride-image.jpg" alt="Eco Ride">
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <button type="submit">Login</button>
      </form>
      <div class="info">
        <p>Eco Rides offers eco-friendly and sustainable rides for a greener and healthier lifestyle.</p>
        <p>Book your favorite rides now and help protect our environment.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2021 Eco Rides. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
